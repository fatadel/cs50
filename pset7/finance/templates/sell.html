{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-8 mx-auto">
            <form action="/sell" method="post">
                <div class="form-group">
                    <select class="form-control" name="symbol">
                        <option value="" selected disabled>Symbol</option>
                        {% for row in rows %}
                            <option value="{{ row['symbol'] }}">{{ row["symbol"] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" name="shares" placeholder="Shares" type="number" required min="1"/>
                </div>
                <button class="btn btn-primary" type="submit">Sell</button>
            </form>
        </div>
    </div>
{% endblock %}
