{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-4 mx-auto">
            <form action="/changePassword" method="post">
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="New password" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters"/>
                    <small id="passwordHelp" class="form-text text-muted">Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters</small>
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="New password (again)" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters"/>
                </div>
                <button class="btn btn-primary" type="submit">Change Password</button>
            </form>
        </div>
    </div>
{% endblock %}
