{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-8 mx-auto">
            <form action="/buy" method="post">
                <div class="form-group">
                    <input autofocus class="form-control" name="symbol" placeholder="Symbol, e.g. GOOGL" type="text" required/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="shares" placeholder="Shares" type="number" required min="1"/>
                </div>
                <button class="btn btn-primary" type="submit">Buy</button>
            </form>
        </div>
    </div>
{% endblock %}
